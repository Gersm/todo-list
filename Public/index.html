<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Una Creacion de Gersom Alaja">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>By Gersom</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="Titulo">
      <h1>Todo List</h1>
    </div>
    <div class="Listado">
      <ul>
        <li>Apple</li>
        <li class="tachado">Orange</li>
      </ul>
    </div>
    <div class="Agregar">
      <ul>
        <li>input(type="text")</li>
        <li>
          <button class="btnAdd">Add</button>
        </li>
      </ul>
    </div>
    <div class="Filtros">
      <h3>Filters</h3>
      <ul>
        <li>
          <button class="btnAll">All</button>
        </li>
        <li>
          <button class="btnTodo">Todo</button>
        </li>
        <li>
          <button class="btnDone">Done</button>
        </li>
      </ul>
    </div>
    <footer>
      <p>By <strong>Gersom</strong></p>
    </footer>
  </body>
</html>
